<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="container">
    <nav class="sidebar">
      <h2>MyAdmin</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <main class="main-panel">
      <header class="header">
        <h1>Welcome, Jordan</h1>
        <button id="toggle-theme">🌙</button>
      </header>

      <section class="stats">
        <div class="card">👀 Visitors: <strong>1,024</strong></div>
        <div class="card">💼 Projects: <strong>12</strong></div>
        <div class="card">📩 Messages: <strong>8</strong></div>
      </section>

      <section class="recent-activity">
        <h2>Recent Activity</h2>
        <ul>
          <li>✔️ Updated Project X</li>
          <li>💬 Responded to a message</li>
          <li>📁 Uploaded new portfolio items</li>
        </ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
